<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Form - HTML5</title>
</head>

<body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://kit.fontawesome.com/56125acec2.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- Estilo CSS-->
  <style>
    label {
      font-weight: bold;
    }
  </style>

  <!--Star Body-->

  <!--Formulario-->
  <div class="container-fluid">

    <div class="container my-5">

      <div class="card rounded" style="width: auto;">

        <div class="card-header">
          <h3 class="">Payment form example</h2>
        </div>

        <div class="card-body">

          <form class="needs-validation" novalidate>

            <!--Primer Row-->

            <div class="form-group row">
              <div class="col-md-4 mb-1">
                <label for="cardnumber">Card #</label>
                <input type="text" onkeypress="return onlyNumberKey(event)" class="form-control" id="cardnumber"
                  placeholder="XXXXXXXXXXXXXXXX" maxlength="19" minlength="19" required>
                <div class="invalid-feedback">
                  Please provide a valid Credit Card.
                </div>
              </div>
              <div class="col-md-4 mb-1">
                <label for="cvc">CVC #</label>
                <input type="text" onkeypress="return onlyNumberKey(event)" class="form-control" id="cvc" maxlength="4"
                  minlength="4" placeholder="0000" required>
                <div class="invalid-feedback">
                  Please provide a valid CVC.
                </div>
              </div>
              <div class="col-md-4 mb-1">
                <label for="amount">Amount</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                  </div>
                  <input type="number" class="form-control" id="amount" placeholder="Amount"
                    aria-describedby="inputGroupPrepend" required>
                  <div class="invalid-feedback">
                    Please provide a valid amount.
                  </div>
                </div>
              </div>
            </div>

            <!--Segundo Row-->
            <div class="form-group row">

              <div class="col-md-6 mb-1">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" minlength="5" maxlength="30" required>
                <div class="invalid-feedback">
                  Please provide a valid first Name.
                </div>
              </div>

              <div class="col-md-6 mb-1">
                <label for="secondname">Second Name</label>
                <input type="text" class="form-control" id="secondname" minlength="5" maxlength="30" required>
                <div class="invalid-feedback">
                  Please provide a valid second Name.
                </div>
              </div>

            </div>

            <!--Tercer Row-->

            <div class="form-group row">
              <div class="col-md-6 mb-3">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" minlength="5" maxlength="30" required>
                <div class="invalid-feedback">
                  Please provide a valid city.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="state">State</label>
                <select class="form-control" id="state" required>
                  <option value="">Pick a State</option>

                  <option value="Artigas">Artigas</option>
                  <option value="Canelones">Canelones</option>
                  <option value="Cerro Largo">Cerro Largo</option>
                  <option value="Colonia">Colonia</option>
                  <option value="Durazno">Durazno</option>

                </select>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>
              <div class="col-md-3 mb-3">
                <label for="zip">Zip</label>
                <input type="text" class="form-control" id="zip" onkeypress="return onlyNumberKey(event)" maxlength="5"
                  minlength="5" required>
                <div class="invalid-feedback">
                  Please provide a valid zip.
                </div>
              </div>
            </div>

            <!--Cuarto Row-->

            <div class="form-group row">


              <div class="col-md-3 mb-3 d-flex flex-column">
                <div class="p-0">
                  <label for="card">We accept:</label>
                </div>

            
                <div class="p-1 mb-5 bg-dark text-white rounded">

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mastercard"
                      value="option1" required>
                    <label class="form-check-label" for="mastercard"> <i class="fa-brands fa-cc-mastercard"
                        style="font-size: 20px"></i> </label>
                  </div>

                  <div class="form-check form-check-inline flex-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" value="option2"
                      required>
                    <label class="form-check-label" for="visa"> <i class="fa-brands fa-cc-visa"
                        style="font-size: 20px"></i> </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="dinners" value="option3"
                      required>
                    <label class="form-check-label" for="dinners"> <i class="fa-brands fa-cc-diners-club"
                        style="font-size: 20px"></i> </label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="amex" value="option4"
                      required>
                    <label class="form-check-label" for="amex"> <i class="fa-brands fa-cc-amex"
                        style="font-size: 20px"></i> </label>
                  </div>

                </div>

              </div>

              <div class="col-md-3 mb-6">

              </div>

              <div class="col-md-6 mb-6">
                <label for="message">Message: </label>
                <textarea class="form-control" id="message" row="4"></textarea>
                <p style="font-size: 12px">Add any notes here.</p>

              </div>

            </div>

        </div>
        <div class="card-footer">

          <button class="btn btn-primary float-right" type="submit">Send</button>
          <button class="btn btn-secondary float-right mx-2" onClick="window.location.reload();" type="Reset">Cancel</button>

        </div>

        </form>

      </div>

    </div>
  </div>



  <script>

    //Validation Script

    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();


    //Solo Numeros

    function onlyNumberKey(evt) {

      // Only ASCII character in that range allowed
      var ASCIICode = (evt.which) ? evt.which : evt.keyCode
      if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
        return false;
      return true;
    }

  </script>

  </div>

</body>

</html>
